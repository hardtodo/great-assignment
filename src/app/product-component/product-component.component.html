<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">id</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="user">用户</label>
        <input type="text" class="form-control" id="user" name="user" [formControl]='user'>
    </div>
    <div class="form-group">
        <label for="password">成绩</label>
        <input type="number" class="form-control" id="pay" name="pasy" [formControl]='pay'>
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success"(click)="add()">添加</button>
    <button type="button" class="btn btn-danger"(click)="delete()">删除</button>
    <button type="button" class="btn btn-warning"(click)="update()">修改</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">学生</th>
        <th scope="col">成绩</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of product$ | async; let i=index'(click)="select(product)">
        <th scope="row">{{i}}</th>
        <td>{{product.id}}</td>
        <td>{{product.user}}</td>
        <td>{{product.pay}}</td>
        </tr>
    </tbody>
</table>
