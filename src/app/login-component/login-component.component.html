<a class="btn btn-primary btn-block" [routerLink]="['/management']" (click)='login()'> 登录</a> -->
<div class="d-flex justify-content-center">
    <div class="d-flex align-items-center login-centent">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)"><!--关联表单和ts中变量-->
            <h3 class="d-flex justify-content-center">用户登录</h3>
            <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
        <p *ngIf="myForm.invalid" class="text-danger">表单无效！</p>
        <!-- <p>{{name$|async}}</p> -->
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control " id="username" aria-describedby="输入用户名" name="username" 
            [formControl]="username"[ngClass]="{'is-invalid':username.invalid,'is-valid':username.valid}"><!--关联input和ts变量-->
            <div class="valid-feedback">
                用户名格式正确
            </div>
            <div class="invalid-feedback">
              <span *ngIf="username.hasError('required')">
                用户名必须填写
            </span>
              <span *ngIf="!username.hasError('required') && username.hasError('invalidUser')">
                用户名以a开头
            </span>              
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control " id="password" name="password" [formControl]="password"
            [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}"><!--关联input和ts变量-->
            <div class="valid-feedback" >
                密码填写正确
            </div>
            <div class="invalid-feedback">
                密码必须8位以上
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" 
        [disabled]="myForm.invalid" (click)='login()'>提交</button>
    </form>
    </div>
</div>
